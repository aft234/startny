        <!-- Waypoints -->

        <!-- Waypoints sticky -->
        <script src="js/waypoints-sticky.js"></script>


        <script type="text/javascript">

        $(function () {
            $("#top-signup-btn").waypoint(function(up) {
                // Show
                $("#fixed-signup").animate({
                    opacity: 1
                }, 100)
            }, {offset: -15})

            $("#top-signup-btn").waypoint(function(down) {
                $("#fixed-signup").animate({
                    opacity: 0
                }, 100)
            }, {offset: 15})

            $("#homepage .buttons").waypoint('sticky', {
                offset: -220
            })

            $("#homepage .buttons").waypoint(function (direction) {
                console.log(direction)
                // Drop down nav bar
                if (direction == "down") {
                    console.log(direction)
                    $(".navbar").removeClass("fadeOutUp").toggleClass("animated").addClass("fadeInDown").css("opacity", 1)
                    $("#homepage #logo").hide()
                    $(this).css("opacity", 0)
                }

                if (direction == "up") {
                    $(".navbar").removeClass("fadeInDown").addClass("fadeOutUp").css("opacity", 0)
                    $("#homepage #logo").show()
                    $(this).css("opacity", 1)
                }

            }, {offset: -220})

            // $("#bottom-section").waypoint('sticky', {
            //     offset: 200
            // })

        })

        </script>
